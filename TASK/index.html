<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Task</h4>
      <form action="" id="task_form">
        <input type="text" id="new_task" placeholder="New task" />
        <input type="submit" value="ADD TASK" id="" />
      </form>
      <hr />
      <h4>Task List</h4>
      <input type="text" id="task_filter" placeholder="Filter Task" />
      <ul id="tasks"></ul>
      <button id="clear_task_btn">CLEAR TASK</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
