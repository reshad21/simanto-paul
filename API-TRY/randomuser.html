<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img src="" alt="" id="userimg" />
      <h6 id="username"></h6>
      <h6><span id="userage"></span></h6>
    </div>
    <script>
      fetch("https://randomuser.me/api/")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          console.log(data.results);
          console.log(data.results[0]);
          console.log(data.results[0].gender);
          console.log(data.results[0].email);
          console.log(data.results[0].name.title);
          console.log(data.results[0].name.first);
          console.log(data.results[0].name.last);
          console.log(data.results[0].registered.age);
          console.log(data.results[0].picture.thumbnail);
          console.log(data.results[0].picture.medium);
          console.log(data.results[0].picture.large);

          let user = data.results[0];
          console.log(
            `${user.name.title} ${user.name.first} ${user.name.last}`
          );

          const userimg = document.querySelector("#userimg");
          userimg.src = `${user.picture.large}`;

          const username = document.querySelector("#username");
          username.innerHTML = `Name: ${user.name.title} ${user.name.first} ${user.name.last}`;

          const userage = document.querySelector("#userage");
          userage.innerHTML = `Registration Hour: ${data.results[0].registered.age}`;
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
